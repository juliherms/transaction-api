# Database
spring:
   application:
      name: transaction_api
   datasource:
      driver-class-name: org.postgresql.Driver
      url: jdbc:postgresql://localhost:5432/transaction
      username: postgres
      password: docker
      initialization-mode: always
   api:
      version: 1.0.0
# JPA properties
   jpa:
      hibernate:
         ddl-auto: update
      show-sql: true
      database: postgresql
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true